<div ng-app="app" ng-controller="FeedbackController as vm">
        <div class="row">
            <div class="row">
                <div class="jumbotron text-center">
                    <h2>
                        Thank you for playing! You scored <label>{{vm.percent}}</label>%.
                    </h2>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">

                    <div><p><a class="btn btn-default btn-block btn-lg" ng-click="vm.endGame()">
                        End Game
                    </a></p></div>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
</div>
