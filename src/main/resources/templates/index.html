<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Cerebro</title>
    <link th:if="${mode == 'development'}" rel="stylesheet" href="../static/bootstrap.css" th:href="@{/bootstrap.css}" />
    <link th:if="${mode == 'production'}" rel="stylesheet" href="../static/bootstrap.min.css" th:href="@{/bootstrap.min.css}" />
    <script type="text/javascript" src="/static/angular.min.js" th:src="@{/angular.min.js}"></script>
    <script type="text/javascript" src="/static/app/app.module.js" th:src="@{/app/app.module.js}"></script>
    <script type="text/javascript" src="/static/app/index.controller.js" th:src="@{/app/index.controller.js}"></script>
    <script type="text/javascript" src="/static/app/question.controller.js" th:src="@{/app/question.controller.js}"></script>
    <script type="text/javascript" src="/static/app/role.controller.js" th:src="@{/app/role.controller.js}"></script>
    <script type="text/javascript" src="/static/app/roleuser.controller.js" th:src="@{/app/roleuser.controller.js}"></script>
    <script type="text/javascript" src="/static/app/topic.controller.js" th:src="@{/app/topic.controller.js}"></script>
    <script type="text/javascript" src="/static/app/user.controller.js" th:src="@{/app/user.controller.js}"></script>
    <script type="text/javascript" src="/static/app/userquestion.controller.js" th:src="@{/app/userquestion.controller.js}"></script>
</head>

<body ng-app="app" ng-controller="QuestionController as vm">

<div>
    <div class="col-lg-offset-2 col-lg-8">
        <!-- Get all bookings or only affordable ones -->
        <div class="btn-group" role="group">
            <button ng-click="vm.getAll()" type="button" class="btn btn-default">All</button>
        </div>
    </div>
<table class="table">
    <thead>
    <tr>
        <th>Question</th>
        <th>Answer</th>
        <th>Wrong1</th>
        <th>Wrong2</th>
        <th style="width: 90px"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="question in vm.questions">
        <td>{{question.question}}</td>
        <td>{{question.answer}}</td>
        <td>{{question.wrong1}}</td>
        <td>{{question.wrong2}}</td>
        <td>
            <button class="btn btn-danger" ng-click="vm.deleteQuestion(question.id)">Delete</button>
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>

</html>
