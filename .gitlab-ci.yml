variables:
  APP_PORT: "8080"
  EXTERN_PORT: "8080"

stages:
  - build
  - test
  - package
  - deploy

image: docker:latest
image: maven:3.3.9-jdk-8

build:
  stage: build
  script:
    - mvn compile
  artifacts:
    untracked: true

test:
  stage: test
  script:
    - mvn test

package:
  stage: package
  script:
    - mvn package

deploy:
  privileged: True
  stage: deploy
  variables:
    IMAGE_NAME: test
  script:
    - docker build -t $IMAGE_NAME .
    - docker run -p $EXTERN_PORT:$APP_PORT
  only:
    - master
  environment: staging

