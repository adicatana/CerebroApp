<div ng-controller="TopicController">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <ul class="nav nav-pills topic-select-bar">
                    <li role="presentation" class="active"><a href="#">Topics</a></li>
                    <li role="presentation"><a href="#">Books</a></li>
                </ul>
                <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4">
                        <input type="search" value="" class="form-control" placeholder="Search..." ng-model="searchText">
                    </div>
                    <div class="col-sm-4"></div>
                </div>
                <div class="container-fluid" ng-repeat="topic in topics | filter: searchText">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <div ng-click="nav.startSingle(topic.id)">
                                        <p>
                                            <a class="btn btn-primary btn-block btn-lg topic-select-bar">
                                                <span><i class="fa fa-laptop fa-lg pull-left" aria-hidden="true"></i></span>
                                                {{topic.topicname}}
                                            </a>
                                        </p>
                        </div>
                    </div>
                    <div class="col-sm-2"></div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>

</div>
