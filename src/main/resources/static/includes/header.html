<header class="clearfix">
    <nav class="btn-trs navbar">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a href="" class="btn-nav navbar-brand">Cerebro</a></li>
                <li ng-if="currentUser != undefined"><a href="" class="btn-nav">My profile</a></li>
                <li ng-if="currentUser != undefined"><a href="" class="btn-nav">Leaderboard</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-if="currentUser != undefined">
                    <div>
                        <div><b>User:</b> {{currentUser.name}}</div>
                        <div><b>Rating:</b> {{currentUser.rating}} </div>

                    <div class="inset">
                        <img ng-src="https://graph.facebook.com/{{currentUser.login}}/picture?type=large&redirect=true&width=650&height=650"/>

            </ul>
        </div>
    </nav>
