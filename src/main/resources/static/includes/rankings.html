<div ng-controller="RankingsController as rank">

        <div class="col-sm-1"></div>

                <th>Rating</th>

            <tbody>
            <tr ng-repeat="user in rank.userList track by $index">

                <td>{{user.name}}</td>
                <td>{{user.rating}}</td>

            <tr>
            </tr>
            </tbody>
        </table>
