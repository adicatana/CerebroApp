<script>
    function registerListenerGroup(elems, id, listen, action) {
        for (var i = 0; i < elems; ++i) {
            document.getElementById(id + i)[listen] = function() {
                action(id + i);
            };
        }
    }

    registerListenerGroup(3, "nav", "onmouseover", function(id) {
    });
    registerListenerGroup(3, "nav", "onmouseleave", function(id) {
    });
</script>
