<div ng-controller="TopicController">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">

                <div style="padding-bottom: 4%">
                    <ul class="nav nav-tabs">
                        <li ng-class="{'active':isBook == false}"><a href="#" ng-click="getItems(false)">Topics</a></li>
                        <li ng-class="{'active':isBook == true}"><a href="#" ng-click="getItems(true)">Books</a></li>
                    </ul>
                </div>

                <!--Search topic-->
                <div class="row" style="padding-bottom: 4%">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4">
                        <input type="search" value="" class="form-control" placeholder="Search..." ng-model="searchText.topicname">
                    </div>
                    <div class="col-sm-4"></div>
                </div>
                <!--End search topic-->

                <!--Misc topics-->
                <!--<div id="misc" class="tab-pane fade">-->
                <div class="container-fluid" ng-repeat="topic in miscTopics | filter:searchText:strict">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <div ng-click="nav.startSingle(topic.id)">
                            <p>
                                <a class="btn btn-default btn-block btn-lg topic-select-bar">
                                    <span><i class="fa fa-laptop fa-lg pull-left" aria-hidden="true"></i></span>
                                    {{topic.topicname}} <span ng-if="isBook">by {{topic.author}}</span>
                                </a>
                            </p>
                        </div>
                    </div>
                    <div class="col-sm-3"></div>
                </div>


            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>


</div>
